<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Member</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="/css/output.css" rel="stylesheet" />
  </head>
  <body class="flex justify-center">
    <div th:replace="navbar.html :: *"></div>
    <div class="w-2/3 pt-28">
      <header class="justify-between w-full flex">
        <h1 class="text-4xl font-semibold">Edit Member</h1>
      </header>
      <main class="pt-5 w-full">
        <form
          th:action="@{/admin/member/edit}"
          th:object="${user}"
          method="post"
          class="space-y-4 w-full"
        >
          <input type="hidden" th:field="*{idUser}" />
          <input type="hidden" th:field="*{password}" />
          <input type="hidden" th:field="*{confirmpassword}" />
          <input type="hidden" th:field="*{roleUser}" />
          <div class="flex flex-col shadow-md rounded-md p-6 w-1/2 h-fit">
            <div>
              <label for="namaUser" class="block font-semibold">Nama</label>
              <input
                id="namaUser"
                type="text"
                th:field="*{namaUser}"
                class="w-full border-2 rounded px-2 py-2"
                required
              />
              <span
                th:if="${#fields.hasErrors('namaUser')}"
                th:errors="*{namaUser}"
                class="text-red-500 text-sm"
              ></span>
            </div>
            <div class="mt-2">
              <label for="email" class="block font-semibold">Email</label>
              <input
                id="email"
                type="email"
                th:field="*{email}"
                class="w-full border-2 rounded px-2 py-2"
                required
              />
              <span
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
                class="text-red-500 text-sm"
              ></span>
            </div>
          </div>
          <div class="flex justify-end space-x-4 mt-2">
            <button
              type="submit"
              class="text-base font-semibold text-white bg-orange-500 px-3 py-2 hover:bg-orange-300 rounded-md w-fit"
            >
              Simpan
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
